<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creative Card 2</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: linear-gradient(#0093e9, #80d0c7);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
        }

        .imgBox {
            position: absolute;
            top: 10px;
            left: 10px;
            bottom: 10px;
            right: 10px;
            background: #222;
            transition: 1s;
            z-index: 2;
        }

        img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card {
            position: relative;
            width: 30rem;
            height: 30rem;
            background: white;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.5);
        }

        .card:before,
        .card:after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            transition: 1s;
            z-index: -1;
        }

        .card:hover:before {
            transform: rotate(20deg);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.2);
        }

        .card:hover:after {
            transform: rotate(10deg);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.2);
        }

        .card:hover .imgBox {
            bottom: 80px;
        }


        .details {
            position: absolute;
            left: 10px;
            right: 10px;
            bottom: 10px;
            height: 60px;
            text-align: center;
        }
    </style>
</head>

<body>
    <section class="card">
        <section class="imgBox">
            <img width="300px" height="300px"
                src="https://i0.wp.com/picjumbo.com/wp-content/uploads/beautiful-nature-mountain-scenery-with-flowers-free-photo.jpg" />
        </section>
        <article class="details">
            <h2>Sakshi</h2>
        </article>
    </section>
</body>

</html>
